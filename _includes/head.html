<head>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="img/share-image.png">
  <meta name="twitter:card" content="summary_image_large">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="img/share-image.png">

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" sizes="16x16 32x32 64x64">

  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="style.css">
  <meta name="google-site-verification" content="GaOGvj2JmPeB-UsuMZEWm_zGR-YRz0K1SRA0B7ICtDg" />
</head>
